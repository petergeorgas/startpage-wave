 <html>
 <head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
	<script src="https://kit.fontawesome.com/f00c14539b.js" crossorigin="anonymous"></script>
	<title>Startpage</title>
 </head>
 <body>
	<div class="container">
		<div id="time" class="time"></div>
		
		<form method="GET" action="http://www.google.com/search">
			<input name="as_q" class="search-field" autofocus>
			<button type="submit" class="search-submit" value="" style="fill: white"></button>
		</form>
		
		<div class="box">
			<div class="box-container">
				<div class="heading">Entertainment</div>
				<a href="https://www.youtube.com/" target="_blank">
					<div class="link" tabindex="1">Youtube</div>
				</a>
				<a href="https://www.netflix.com/" target="_blank">
					<div class="link" tabindex="2">Netflix</div>
				</a>
				<a href="https://www.spotify.com/" target="_blank">
					<div class="link" tabindex="3">Spotify</div>
				</a>
				<a href="https://www.hulu.com/" target="_blank">
					<div class="link" tabindex="4">Hulu</div>
				</a>
			</div>
			<div class="box-container">
				<div class="heading">Sports</div>
				<a href="https://www.espn.com/" target="_blank">
					<div class="link" tabindex="5">ESPN</div>
				</a>
				<a href="https://sports.yahoo.com/" target="_blank" >
					<div class="link" tabindex="6">Yahoo Sports</div>
				</a>
				<a href="https://bleacherreport.com/" target="_blank">
					<div class="link" tabindex="7">Bleacher Report</div>
				</a>
				<a href="https://deadspin.com/" target="_blank">
					<div class="link" tabindex="8">Deadspin</div>
				</a>
			</div>
			<div class="box-container">
				<div class="heading">Social</div>
				<a href="https://twitter.com/" target="_blank">
					<div class="link" tabindex="9">Twitter</div>
				</a>
				<a href="https://www.instagram.com/" target="_blank">
					<div class="link" tabindex="10">Instagram</div>
				</a>
				<a href="https://reddit.com" target="_blank">
					<div class="link" tabindex="11">Reddit</div>
				</a>
				<a href="https://www.facebook.com" target="_blank">
					<div class="link" tabindex="12">Facebook</div>
				</a>
			</div>
		</div>
	</div>
	
	
	<div class="wave-container">
		<div class="wave wave1"></div>
		<div class="wave wave2"></div>
		<div class="wave wave3"></div>
		<div class="wave wave4"></div>
	</div>
	
	<script src="script.js"></script>
	
 </body>
 </html>
